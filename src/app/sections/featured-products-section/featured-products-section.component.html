<div class="container mx-auto px-4 sm:px-6 lg:px-8 w-full flex flex-col gap-6 sm:gap-8 mt-8 md:mt-12">
  <h1 class="text-2xl sm:text-3xl font-bold text-gray-900 relative pb-4 before:content-[''] before:absolute before:bottom-0 before:left-0 before:w-16 before:h-1 before:bg-gray-900">
    <div class="text-gray-600 text-sm font-medium uppercase tracking-wider">Featured</div>
    <div class="mt-1">Top Picks</div>
  </h1>
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 sm:gap-6 lg:gap-8">
    <div *ngFor="let item of Products">
      <a [href]="item.ShoeLink" class="flex flex-col gap-4 p-4 rounded-lg transition-shadow duration-300 h-full">
        <div class="overflow-hidden rounded-lg">
          <img [src]="item.imgUrl" [alt]="item.ShoeName" class="w-full h-auto object-cover transform transition-transform duration-500"/>
        </div>
        <div class="space-y-2">
          <h2 class="text-lg font-semibold text-gray-900 transition-colors duration-300">{{item.ShoeName}}</h2>
          <p class="text-sm font-medium text-gray-600">${{item.ShoePrice}}</p>
        </div>
      </a>
    </div>
  </div>
</div>
