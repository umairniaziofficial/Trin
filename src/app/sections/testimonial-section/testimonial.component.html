<div class="w-full py-12 bg-gray-50 customSpace">
  <div class="text-center mb-8 md:mb-12">
    <h1 class=" text-sm md:text-base lg:text-lg font-bold mb-2 uppercase tracking-widest">Testimonial</h1>
    <p class="text-lg sm:text-xl md:text-2xl lg:text-3xl font-extrabold">What our customers say about us</p>
  </div>
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6  mx-auto">
    <div *ngFor="let item of Testimonial" class="w-full bg-white p-6 rounded-lg shadow-md ">
      <div class="flex justify-between items-center mb-4">
        <div class="flex items-center gap-2">
          <img [src]="item.imageSrc" alt="Testimonial Image" class="w-20 h-20 rounded-full object-cover border-2 border-zinc-500">
          <h2 class="text-xl font-semibold mt-2 text-center">{{ item.name }}</h2>
        </div>
        <div class="flex gap-1 mt-2">
          <ng-container *ngFor="let star of [1, 2, 3, 4, 5]; let i = index">
            <svg
              [class.text-yellow-400]="i < item.rating"
              [class.text-gray-300]="i >= item.rating"
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" />
            </svg>
          </ng-container>
        </div>
      </div>
      <p class="text-gray-600 text-center text-sm">{{ item.description }}</p>
    </div>
  </div>
</div>
