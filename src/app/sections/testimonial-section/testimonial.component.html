<section class="w-full py-16 bg-white">
  <div class="max-w-7xl mx-auto px-4">
    <div class="text-center mb-12">
      <span class="text-sm font-medium text-gray-600 uppercase tracking-wider">Testimonials</span>
      <h2 class="mt-2 text-3xl font-bold text-gray-900">What Our Customers Say</h2>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      <div *ngFor="let item of Testimonial" class="relative p-8 bg-gray-50 rounded-lg">
        <!-- Quote Icon -->
        <div class="absolute -top-4 left-8">
          <svg class="w-8 h-8 text-gray-300" fill="currentColor" viewBox="0 0 24 24">
            <path d="M14.017 21v-7.391c0-5.704 3.731-9.57 8.983-10.609l.995 2.151c-2.432.917-3.995 3.638-3.995 5.849h4v10h-9.983zm-14.017 0v-7.391c0-5.704 3.748-9.57 9-10.609l.996 2.151c-2.433.917-3.996 3.638-3.996 5.849h3.999v10h-9.999z"/>
          </svg>
        </div>

        <!-- Testimonial Content -->
        <p class="mb-6 text-gray-600 italic">{{ item.description }}</p>

        <!-- Author Info -->
        <div class="flex items-center">
          <img [src]="item.imageSrc" alt="{{item.name}}" class="w-12 h-12 rounded-full object-cover">
          <div class="ml-4">
            <h3 class="font-medium text-gray-900">{{ item.name }}</h3>
            <!-- Star Rating -->
            <div class="flex mt-1">
              <ng-container *ngFor="let star of [1, 2, 3, 4, 5]; let i = index">
                <svg
                  [class.text-yellow-400]="i < item.rating"
                  [class.text-gray-200]="i >= item.rating"
                  class="w-4 h-4"
                  fill="currentColor"
                  viewBox="0 0 20 20"
                >
                  <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/>
                </svg>
              </ng-container>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
