<div class="w-full">
  <h1 class="text-center "><span class="border-b-2 pb-4 border-b-green-500">Latest Products</span></h1>
  <div class="grid grid-flow-col grid-cols-6" *ngFor="let item of Latest_Items">
    <div class="flex flex-col gap-4">
      <img src={{item.imgUrl}} alt="">
      <div class="flex flex-col justify-center items-center">
       <h2 class="text-base">{{item.ShoeName}}</h2>
       <p class="text-sm">${{item.ShoePrice}}</p>
      </div>
    </div>
  </div>
</div>
