<div class="w-full my-12 rounded-lg overflow-hidden  bg-[#f5f5f5]" [style.color]="cardTextColor">
  <!-- Card Container -->
  <div class="flex flex-col md:flex-row min-h-[300px]">
    <!-- Image Section -->
    <div class="w-full md:w-1/2 h-[250px] md:h-auto">
      <img
        [src]="imgSrc"
        [alt]="title"
        class="w-full h-full object-cover"
      >
    </div>

    <!-- Content Section -->
    <div class="w-full md:w-1/2 p-6 md:p-8 flex flex-col justify-center gap-4 ">
      <h2 class="text-2xl font-semibold m-0">{{title}}</h2>
      <p class="text-base leading-relaxed m-0">{{description}}</p>
      <a
        [href]="link"
        class="inline-block px-6 py-3 rounded-md font-medium text-center transition-opacity hover:opacity-90 w-fit"
        [style.background-color]="buttonBackground"
        [style.color]="buttonTextColor">
        {{buttonText}}
      </a>
    </div>
  </div>
</div>
