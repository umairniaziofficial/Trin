<div class="flex flex-wrap md:flex-nowrap justify-between items-center py-4">
  <div class="flex gap-4 items-center w-full md:w-1/3">
    <img src="https://dummyimage.com/100x100.jpg" alt="Product 1" class="w-20 h-20 object-cover rounded-lg">
    <div class="text-sm">
      <h3 class="font-medium truncate">{{product.name}}</h3>
      <p class="text-xs text-gray-500">{{product.description}}</p>
    </div>
  </div>
  <div class="flex items-center gap-2  text-sm font-semibold w-full md:w-1/6 justify-center mt-3 md:mt-0">
    <div class="border border-black rounded-full px-2 flex items-center py-1">
      <button class="px-3 py-1"><img src="assets/icons/minus.svg" alt="-" class="h-4 w-4"></button>
      <span class="font-bold">1</span>
      <button class="px-3 py-1"><img src="assets/icons/plus.svg" alt="+" class="h-4 w-4"></button>
    </div>
  </div>
  <div class="font-medium w-full md:w-1/6 text-center mt-3 md:mt-0">{{product.price}}</div>
  <button class="text-red-500 hover:text-red-700 flex justify-center w-full md:w-1/6 text-center mt-3 md:mt-0">
    <img src="assets/icons/trash.svg" alt="Remove">
  </button>
</div>
