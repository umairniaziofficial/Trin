<main role="main" class="w-full min-h-screen flex items-center justify-center bg-gray-50 px-4">
  <div class="w-full max-w-7xl mx-auto flex shadow-none md:shadow-2xl rounded-2xl overflow-hidden">
    <!-- Left Section with Image -->
    <div class="hidden lg:block w-1/2 relative">
      <img
        src="https://images.unsplash.com/photo-1461896836934-ffe607ba8211?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80"
        alt="Athletes running on track"
        class="w-full h-full object-cover"
      />
      <div class="absolute inset-0 bg-gradient-to-r from-black/50 to-black/30 flex flex-col justify-center px-12">
        <h2 class="text-4xl font-bold text-white mb-4 drop-shadow-lg">Welcome to TRIN</h2>
        <p class="text-white text-sm drop-shadow-md">Your journey to athletic excellence starts here</p>
      </div>
    </div>

    <!-- Right Section with Form -->
    <div class="w-full lg:w-1/2 bg-white p-8 sm:p-12">
      <div class="max-w-md mx-auto">
        <!-- Header -->
        <div class="text-center mb-8">
          <h1 class="text-3xl font-bold text-gray-900 mb-2">Welcome Back</h1>
          <p class="text-base text-gray-600">Sign in to continue your fitness journey</p>
        </div>

        <!-- Sign In Form -->
        <form class="space-y-6" (ngSubmit)="onSubmit()">
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700 mb-1.5">
              Email Address
            </label>
            <input
              type="email"
              id="email"
              name="email"
              [(ngModel)]="email"
              required
              class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-black focus:border-transparent transition-all duration-200 outline-none"
              placeholder="Enter your email"
            />
          </div>

          <div>
            <label for="password" class="block text-sm font-medium text-gray-700 mb-1.5">
              Password
            </label>
            <input
              type="password"
              id="password"
              name="password"
              [(ngModel)]="password"
              required
              class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-black focus:border-transparent transition-all duration-200 outline-none"
              placeholder="Enter your password"
            />
          </div>

          <div class="flex items-center justify-between">
            <div class="flex items-center">
              <input
                type="checkbox"
                id="remember"
                name="remember"
                [(ngModel)]="rememberMe"
                class="h-4 w-4 rounded border-gray-300 text-black focus:ring-black"
              />
              <label for="remember" class="ml-2 block text-sm text-gray-700">
                Remember me
              </label>
            </div>
            <a routerLink="/forgot" class="text-sm font-medium text-black hover:text-gray-700">
              Forgot password?
            </a>
          </div>

          <button
            type="submit"
            class="w-full px-6 py-3 bg-black text-white rounded-xl hover:bg-gray-800 transition-all duration-200 font-medium text-base shadow-lg shadow-black/30"
          >
            Sign In
          </button>

          <!-- Sign Up Link -->
          <p class="text-center text-base text-gray-600 mt-6">
            Don't have an account?
            <a routerLink="/signup" class="font-medium text-black hover:text-gray-700 hover:underline">
              Sign up
            </a>
          </p>
        </form>
      </div>
    </div>
  </div>
</main>
