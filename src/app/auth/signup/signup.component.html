<main role="main" class="w-full min-h-screen flex items-center justify-center bg-gray-50 px-4">
  <div class="w-full max-w-7xl mx-auto flex shadow-none md:shadow-2xl rounded-2xl overflow-hidden">
    <!-- Left Section with Image -->
    <div class="hidden lg:block w-1/2 relative">
      <img
        src="https://images.unsplash.com/photo-1517836357463-d25dfeac3438?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80"
        alt="Athletes training"
        class="w-full h-full object-cover"
      />
      <div class="absolute inset-0 bg-gradient-to-r from-black/80 to-black/70 flex flex-col justify-center px-12">
        <h2 class="text-4xl font-bold text-white mb-4">Join SportsPro Today</h2>
        <p class="text-white/90 text-lg">Start your fitness journey with us</p>
      </div>
    </div>

    <!-- Right Section with Form -->
    <div class="w-full lg:w-1/2 bg-white p-6 sm:p-8 md:p-12">
      <!-- Header -->
      <div class="text-center mb-8 sm:mb-10">
        <h1 class="text-3xl sm:text-4xl font-bold text-gray-900 mb-2 sm:mb-3">Create Account</h1>
        <p class="text-base sm:text-lg text-gray-600">Join us today! Fill in your details below</p>
        <!-- Step indicator -->
        <div class="flex justify-center items-center gap-2 sm:gap-4 mt-6 sm:mt-8">
          <div class="flex items-center flex-shrink-0">
            <div
              [class]="'w-6 sm:w-8 h-6 sm:h-8 rounded-full flex items-center justify-center transition-all duration-300 ' + (currentStep === 1 ? 'bg-black text-white scale-110' : 'bg-gray-200')">
              1</div>
            <div class="text-xs sm:text-sm ml-1 sm:ml-2">Personal</div>
          </div>
          <div class="w-8 sm:w-12 h-[2px] bg-gray-200 flex-shrink-0"></div>
          <div class="flex items-center flex-shrink-0">
            <div
              [class]="'w-6 sm:w-8 h-6 sm:h-8 rounded-full flex items-center justify-center transition-all duration-300 ' + (currentStep === 2 ? 'bg-black text-white scale-110' : 'bg-gray-200')">
              2</div>
            <div class="text-xs sm:text-sm ml-1 sm:ml-2">Account</div>
          </div>
          <div class="w-8 sm:w-12 h-[2px] bg-gray-200 flex-shrink-0"></div>
          <div class="flex items-center flex-shrink-0">
            <div
              [class]="'w-6 sm:w-8 h-6 sm:h-8 rounded-full flex items-center justify-center transition-all duration-300 ' + (currentStep === 3 ? 'bg-black text-white scale-110' : 'bg-gray-200')">
              3</div>
            <div class="text-xs sm:text-sm ml-1 sm:ml-2">Terms</div>
          </div>
        </div>
      </div>

      <!-- Sign Up Form -->
      <form class="space-y-6 sm:space-y-8 relative" (ngSubmit)="onSubmit()">
        <!-- Step 1: Personal Information -->
        <div *ngIf="currentStep === 1" class="space-y-6 sm:space-y-8 transition-all duration-300 animate-slideIn">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4 sm:gap-6">
            <div>
              <label for="firstName" class="block text-sm font-medium text-gray-700 mb-1.5 sm:mb-2">
                First Name
              </label>
              <input type="text" id="firstName" name="firstName" [(ngModel)]="formData.firstName" required
                class="w-full px-3 sm:px-4 py-2.5 sm:py-3 rounded-lg sm:rounded-xl border border-gray-300 focus:ring-2 focus:ring-black focus:border-transparent transition-all duration-200 outline-none text-sm sm:text-base"
                placeholder="Enter your first name" />
            </div>
            <div>
              <label for="lastName" class="block text-sm font-medium text-gray-700 mb-1.5 sm:mb-2">
                Last Name
              </label>
              <input type="text" id="lastName" name="lastName" [(ngModel)]="formData.lastName" required
                class="w-full px-3 sm:px-4 py-2.5 sm:py-3 rounded-lg sm:rounded-xl border border-gray-300 focus:ring-2 focus:ring-black focus:border-transparent transition-all duration-200 outline-none text-sm sm:text-base"
                placeholder="Enter your last name" />
            </div>
          </div>
        </div>

        <!-- Step 2: Account Credentials -->
        <div *ngIf="currentStep === 2" class="space-y-6 sm:space-y-8 transition-all duration-300 animate-slideIn">
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700 mb-1.5 sm:mb-2">
              Email Address
            </label>
            <input type="email" id="email" name="email" [(ngModel)]="formData.email" required
              class="w-full px-3 sm:px-4 py-2.5 sm:py-3 rounded-lg sm:rounded-xl border border-gray-300 focus:ring-2 focus:ring-black focus:border-transparent transition-all duration-200 outline-none text-sm sm:text-base"
              placeholder="Enter your email" />
          </div>

          <div class="grid grid-cols-1 md:grid-cols-2 gap-4 sm:gap-6">
            <div>
              <label for="password" class="block text-sm font-medium text-gray-700 mb-1.5 sm:mb-2">
                Password
              </label>
              <input type="password" id="password" name="password" [(ngModel)]="formData.password" required
                class="w-full px-3 sm:px-4 py-2.5 sm:py-3 rounded-lg sm:rounded-xl border border-gray-300 focus:ring-2 focus:ring-black focus:border-transparent transition-all duration-200 outline-none text-sm sm:text-base"
                placeholder="Create a password" />
            </div>
            <div>
              <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-1.5 sm:mb-2">
                Confirm Password
              </label>
              <input type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="formData.confirmPassword"
                required
                class="w-full px-3 sm:px-4 py-2.5 sm:py-3 rounded-lg sm:rounded-xl border border-gray-300 focus:ring-2 focus:ring-black focus:border-transparent transition-all duration-200 outline-none text-sm sm:text-base"
                placeholder="Confirm your password" />
            </div>
          </div>
        </div>

        <!-- Step 3: Terms & Submission -->
        <div *ngIf="currentStep === 3" class="space-y-6 sm:space-y-8 transition-all duration-300 animate-slideIn">
          <div class="flex items-start">
            <div class="flex items-center h-5">
              <input type="checkbox" id="terms" name="terms" [(ngModel)]="formData.terms" required
                class="h-4 w-4 rounded border-gray-300 text-black focus:ring-black" />
            </div>
            <label for="terms" class="ml-2 block text-xs sm:text-sm text-gray-700">
              I agree to the
              <a href="#" class="font-medium text-black hover:text-gray-700">Terms of Service</a>
              and
              <a href="#" class="font-medium text-black hover:text-gray-700">Privacy Policy</a>
            </label>
          </div>
        </div>

        <!-- Navigation Buttons -->
        <div class="flex flex-col sm:flex-row justify-between gap-3 sm:gap-4">
          <button *ngIf="currentStep > 1" type="button" (click)="previousStep()"
            class="w-full sm:w-auto px-4 sm:px-6 py-2.5 sm:py-3 bg-gray-100 text-gray-800 rounded-lg sm:rounded-xl hover:bg-gray-200 transition-all duration-200 font-medium text-sm sm:text-base">
            Previous
          </button>
          <button *ngIf="currentStep < 3" type="button" (click)="nextStep()"
            class="w-full sm:w-auto sm:ml-auto px-4 sm:px-6 py-2.5 sm:py-3 bg-black text-white rounded-lg sm:rounded-xl hover:bg-gray-800 transition-all duration-200 font-medium text-sm sm:text-base">
            Next
          </button>
          <button *ngIf="currentStep === 3" type="submit"
            class="w-full sm:w-auto sm:ml-auto px-4 sm:px-6 py-2.5 sm:py-3 bg-black text-white rounded-lg sm:rounded-xl hover:bg-gray-800 transition-all duration-200 font-medium text-sm sm:text-base">
            Create Account
          </button>
        </div>

        <!-- Sign In Link -->
        <p class="text-center text-sm sm:text-base text-gray-600">
          Already have an account?
          <a routerLink="/signin" class="font-medium text-black hover:text-gray-700 hover:underline">
            Sign in
          </a>
        </p>
      </form>
    </div>
  </div>
</main>
