<div class="container md:py-12">
  <h1 class="text-xl font-semibold py-6 text-center uppercase border-t">Shopping Cart</h1>
  <div class="flex flex-col md:flex-row max-w-7xl mx-auto gap-6 mt-4 md:mt-8">

    <!-- Left Section -->
    <div class="w-full md:w-3/4 py-3 px-5 rounded-3xl border border-gray-400">
      <div class="hidden md:flex justify-between items-center text-sm font-semibold border-b pb-3">
        <div class="w-1/3">Description</div>
        <div class="w-1/6 text-center">Quantity</div>
        <div class="w-1/6 text-center">Total</div>
        <div class="w-1/6 text-center">Action</div>
      </div>

      <!-- Product 1 -->
      <app-cart-item [product]="{name: 'Product 1', description: 'Description 1', price: '$100.00'}"></app-cart-item>
    </div>

    <!-- Right Section -->
    <div class="w-full md:w-1/4  py-3 px-5 rounded-3xl border border-gray-400">
      <h1 class="text-lg font-semibold">Order Summary</h1>
      <app-cart-order-summary [product]="{name: 'Product 1', description: 'Description 1', price: 100.00, discount: 10.00, deliveryFee: 90.00}"></app-cart-order-summary>
    </div>
  </div>
</div>
